<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>Gaming blog - Categories</title>
</head>
<body>



<div class="py-5">
    <div class="container">

        <div th:replace="/fragments/header :: header"/>

        <div class="row" >
            <div class="col-sm-2" th:each="category : ${categories}">
                <div class="card" style="width:18rem">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${category.title}">Game name</h6>
                        <p class="card-text" th:text="${category.genre.getName()}">Game genre</p>
                        <p class="card-text" th:text="${category.publisher.getTitle()}">Game publisher</p>
                        <p class="card-text" th:text="'Released: ' + ${category.releaseDate}">Release date</p>
                        <a class="card-link" th:href="@{'/categories/' + ${category.id}}">All posts about this game</a>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
