<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gaming blog - Sign in</title>
</head>
<body>
<div>
    <div class="registration-form" style="min-width: 500px;position: absolute;text-align: center;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 1rem">
        <form align="center" action="#"
              th:action="@{/login}"
              th:object="${user}"
              method="POST">
            <h2>Sign in</h2>
            <br>
            <div class="form-group">
                <input class="form-control" id="username" type="text" th:field="*{username}" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password"/>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a th:href="@{/register}">Not registered yet? Sign up</a>
        </form>
    </div>
</div>
</body>
</html>
