<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gaming blog - Sign up</title>
</head>
<body>



<div>
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="registration-form" style="min-width: 500px;position: absolute;text-align: center;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 1rem">
        <form action="#" th:action="@{/register}"th:object="${user}" method="POST">
            <h2 class="text-center">Sign up</h2>

            <div class="form-group">
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" for="username">Username</label>
                <input class="form-control" id="username" type="text" th:field="*{username}" placeholder="Username"/>
            </div>

            <div class="form-group">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" for="email">Email</label>
                <input class="form-control" id="email" type="email" th:field="*{email}" placeholder="Email"/>
            </div>

            <div class="form-group">
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" for="password">Password</label>
                <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password"/>
            </div>

            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

        <p class="text-center">
            <a th:href="@{/login}">Registered already? Sign in</a>
        </p>
    </div>

</div>
</body>
</html>
